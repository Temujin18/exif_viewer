<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>EXIF Viewer</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div class="container"><p id="exifproc" class="card-panel red white-text lighten-1">{% with messages = get_flashed_messages() %}{% if messages %}{% for message in messages %}{{ message }}{% endfor %}{% endif %}{% endwith %}</p></div>
    <div class="container">
      <table class="striped highlight centered responsive-table">
        <thead>
          <tr>
              <th><h5>EXIF Tag</h5></th>
              <th><h5>Description</h5></th>
              <th><h5>Value</h5></th>
          </tr>
        </thead>

        <tbody>
          {% for keys, values in exif_dict.items() %}
          <tr>
          <td class="text-nowrap text-center">{{ values[0] }}</td>
          <td class="text-left">{{ values[1] }}</td>
          <td class="text-left">{{ values[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
        

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
